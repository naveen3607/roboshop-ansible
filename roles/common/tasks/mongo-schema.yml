- name: Copy MongoDB Yum Repo File
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB Client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Download DocumentDB Pem File
  ansible.builtin.get_url:
    url: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
    dest: /app/global-bundle.pem

- name: Load Schema
  ansible.builtin.shell: mongo --ssl --host "{{ lookup('amazon.aws.aws_ssm', 'docdb.{{env}}.endpoint', region = 'us-east-1')}}":27017 --sslCAFile /app/global-bundle.pem --username "{{ lookup('amazon.aws.aws_ssm', 'docdb.{{env}}.master_username', region = 'us-east-1')}}" --password "{{ lookup('amazon.aws.aws_ssm', 'docdb.{{env}}.master_password', region = 'us-east-1')}}" </app/schema/{{component}}.js